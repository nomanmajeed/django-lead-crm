<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads CRM</title>
    <style>
        .lead {
            padding: 10px 6px;
            margin-top: 5px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="{% url 'leads:lead_create' %}">Create a Lead</a>
    <h1>This is Leads Home</h1>
    {% for lead in leads %}

    <div class="lead">
        <a href="{% url 'leads:lead_detail' pk=lead.id %}">{{ lead.first_name }}</a>
    </div>

    {% endfor %}
</body>

</html>
