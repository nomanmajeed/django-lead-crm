{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<h1>Enter new password</h1>

<div class="max-w-lg mt-5 mx-auto">

    <h3 class="text-2xl text-gray-800 border-b border-gray-200 py-5 mb-5">Reset Password Confirmation</h3>

    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm new
            Password</button>
    </form>
</div>

{% endblock content %}
