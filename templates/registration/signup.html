{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h3 class="text-2xl text-gray-800 border-b border-gray-200 py-5 mb-5">Signup</h3>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Signup</button>
    </form>
    <div class="py-5 mt-5 border-t border-gray-200">
        <a href="{% url 'login' %}" class="hover:text-blue-500 mt-3">Already have an account?</a>
    </div>
</div>

{% endblock content %}
